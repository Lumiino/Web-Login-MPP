<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0000FF, #800080); /* Dari biru ke ungu */
            display: flex;
            flex-direction: column; /* Mengatur arah elemen secara vertikal */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 350px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 93%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #0000FF, #800080); 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #4b4bff, #9a4a9a);
        }
        .register-link {
            text-align: center;
            display: block;
            margin-top: 15px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Mencegah form terkirim secara default
            const passwordInput = document.getElementById("password").value;
            if (passwordInput === "2008") {
                // Ganti dengan halaman tujuan yang sesuai
                window.location.href = "https://lumiino.github.io/Tugas-Web-MPP/";
            } else {
                alert("Password salah! Silakan coba lagi.");
            }
        }
    </script>
</head>
<body>

    <h1>Selamat Datang di Web Ravinza</h1>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="/register" class="register-link">Don't have an account? Register here</a>
    </div>

</body>
</html>
